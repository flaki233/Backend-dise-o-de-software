version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: trueque_postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trueque
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog
    container_name: trueque_mailhog
    restart: always
    ports:
      - "1025:1025"   # Puerto SMTP (env√≠o desde tu app)
      - "8025:8025"   # Interfaz web (http://localhost:8025)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8025"]
      interval: 5s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
